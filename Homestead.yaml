ip: 192.168.10.10
memory: 2048
cpus: 2
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa
folders:
    -
        map: 'D:\Workspace\PhpStormProjects\pastebin-goodline'
        to: /home/vagrant/code
sites:
    -
        map: pastebin-goodline.test
        to: /home/vagrant/code/public
        php: "7.3"
databases:
    - pastebin_goodline
features:
    -
        mysql: true
    -
        mariadb: false
    -
        postgresql: false
    -
        ohmyzsh: false
    -
        webdriver: false
name: pastebin-goodline
hostname: pastebin-goodline
